name: Build and Deploy to S3

on:
  push:
    branches:
      - main
      - master
      - develop
      - release/**

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 18
      uses: actions/setup-node@v2
      with:
        node-version: 18
    - run: cd frontend && npm install && npm run build
    - name: Archive production artifacts
      run: tar -czvf frontend-${{ github.run_number }}-${{ github.sha }}-$(date +%Y%m%d%H%M%S).tar.gz -C frontend/dist .
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Upload Frontend Tarball to S3
      run: aws s3 cp frontend-${{ github.run_number }}-${{ github.sha }}-$(date +%Y%m%d%H%M%S).tar.gz s3://${{ secrets.AWS_S3_BUCKET_REPOSITORY }}/frontend/${{ github.sha }}/frontend-${{ github.run_number }}-${{ github.sha }}-$(date +%Y%m%d%H%M%S).tar.gz

  build-backend:
    needs: build-frontend
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
      run: cd backend && mvn clean package
    - uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}
    - name: Upload Backend Jar to S3
      run: aws s3 cp backend/target/*.jar s3://${{ secrets.AWS_S3_BUCKET_REPOSITORY }}/backend/${{ github.sha }}/backend-${{ github.run_number }}-${{ github.sha }}-$(date +%Y%m%d%H%M%S).jar

